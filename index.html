<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worddle</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header>
      <div class="menu-bar">
        <div class="menu-bar__menu">
          <img class="menu-bar-img" src="assets/menu-bar.svg" alt="" />
        </div>
        <div class="menu-bar__title">Worddle</div>
        <div class="menu-bar__icons">
          <div class="question-mark">
            <img src="assets/question.svg" alt="" />
          </div>
          <div class="chart-icon">
            <img
              src="assets/game_leaderboard_rank_ranking_competition_icon_133762.svg"
              alt=""
            />
          </div>
          <div class="set-icon"><img src="assets/set.svg" alt="" /></div>
        </div>
        <div class="menu-bar__sub">
          <button class="sub-btn">Subscribe to Games</button>
        </div>
      </div>
    </header>

    <main>
      <span class="time">00:00 </span>
      <div class="board-row row-0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-index="05"></div>
        <div class="board-block" data-index="06"></div>
        <div class="board-block" data-index="07"></div>
        <div class="board-block" data-index="08"></div>
        <div class="board-block" data-index="09"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-index="15"></div>
        <div class="board-block" data-index="16"></div>
        <div class="board-block" data-index="17"></div>
        <div class="board-block" data-index="18"></div>
        <div class="board-block" data-index="19"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-index="25"></div>
        <div class="board-block" data-index="26"></div>
        <div class="board-block" data-index="27"></div>
        <div class="board-block" data-index="28"></div>
        <div class="board-block" data-index="29"></div>
      </div>
    </main>

    <footer>
      <div class="bottom">
        <div class="keyboard-row row-0">
          <div class="kboard-block" data-key="Q">Q</div>
          <div class="kboard-block" data-key="W">W</div>
          <div class="kboard-block" data-key="E">E</div>
          <div class="kboard-block" data-key="R">R</div>
          <div class="kboard-block" data-key="T">T</div>
          <div class="kboard-block" data-key="Y">Y</div>
          <div class="kboard-block" data-key="U">U</div>
          <div class="kboard-block" data-key="I">I</div>
          <div class="kboard-block" data-key="O">O</div>
          <div class="kboard-block" data-key="P">P</div>
        </div>
        <div class="keyboard-row row-1">
          <div class="kboard-block" data-key="A">A</div>
          <div class="kboard-block" data-key="S">S</div>
          <div class="kboard-block" data-key="D">D</div>
          <div class="kboard-block" data-key="F">F</div>
          <div class="kboard-block" data-key="G">G</div>
          <div class="kboard-block" data-key="H">H</div>
          <div class="kboard-block" data-key="J">J</div>
          <div class="kboard-block" data-key="K">K</div>
          <div class="kboard-block" data-key="L">L</div>
        </div>
        <div class="keyboard-row row-2">
          <div class="kboard-block kboard-block__enter" data-key="ENTER">
            ENTER
          </div>
          <div class="kboard-block" data-key="Z">Z</div>
          <div class="kboard-block" data-key="X">X</div>
          <div class="kboard-block" data-key="C">C</div>
          <div class="kboard-block" data-key="V">V</div>
          <div class="kboard-block" data-key="B">B</div>
          <div class="kboard-block" data-key="N">N</div>
          <div class="kboard-block" data-key="M">M</div>
          <div class="kboard-block kboard-block__back">
            <img src="assets/back_key.svg" alt="" />
          </div>
        </div>
      </div>
    </footer>

    <script src="JS/index.js"></script>
  </body>
</html>
